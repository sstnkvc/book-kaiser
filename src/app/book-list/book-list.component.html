<div class="list ui middle aligned selection divided">
  <a class="item" *ngFor="let book of booksArray">
    <img
      *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url"
      class="ui tiny image"
      [src]="book.thumbnails[0].url"
    />
    <div class="content">
      <div class="header">
        {{ book.title }}
      </div>
      <div class="description" *ngIf="book.subtitle">{{ book.subtitle }}</div>

      <div class="metadata">
        <span *ngFor="let author of book.authors; last as isLast">
          {{ author }} <span *ngIf="isLast === false"> ,</span>
        </span>
        <br />
        ISBN {{ book.isbn }}
      </div>
    </div>
  </a>
</div>
